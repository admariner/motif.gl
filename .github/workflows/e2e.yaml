name: End-to-End Test
on:
  pull_request:
    branches:
      - master
      - develop

jobs:
  unit:
    name: Cypress
    runs-on: ubuntu-latest
    steps:
      - name: Checkout to Current Branch
        uses: actions/checkout@v2

      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install NPM Dependencies
        run: npm install

      - name: Install NPM Dependencies in Example
        working-directory: ./example
        run: npm install

      - name: Install Serve Module globally
        run: npm install -g serve

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          start: |
            cd ./example 
            serve build -l 3000
          build: |
            cd ./example 
            npm run build
          wait-on: 'http://localhost:3000'
